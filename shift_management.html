<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; color: #333; }
        .container { max-width: 800px; margin: auto; }
        .title { text-align: center; color: #0a3d62; }
        .form { display: flex; flex-direction: column; }
        .form input, .form select, .form button { margin: 10px 0; padding: 10px; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Shift Management</h2>
        <form class="form" id="shiftForm">
            <input type="text" id="employeeName" placeholder="Employee Name">
            <select id="shiftType">
                <option value="Morning">Morning Shift</option>
                <option value="Afternoon">Afternoon Shift</option>
                <option value="Night">Night Shift</option>
            </select>
            <button type="button" onclick="assignShift()">Assign Shift</button>
        </form>
        <div id="shiftSchedule">
            <h3>Current Shift Schedule</h3>
            <!-- List of shifts -->
        </div>
        <a href="index.html">Back to Dashboard</a>
    </div>
    <script>
        // Shift Management Script
        const shiftSchedule = document.getElementById('shiftSchedule');

        function assignShift() {
            const name = document.getElementById('employeeName').value;
            const shiftType = document.getElementById('shiftType').value;
            if (name && shiftType) {
                const shiftEntry = document.createElement('p');
                shiftEntry.textContent = `${name} - ${shiftType}`;
                shiftSchedule.appendChild(shiftEntry);
            }
        }
    </script>
</body>
</html>
