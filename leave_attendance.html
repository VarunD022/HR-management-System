<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave & Attendance</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        .title { text-align: center; color: #0a3d62; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">Leave & Attendance</h2>
        <form id="leaveForm">
            <input type="text" id="leaveReason" placeholder="Reason for Leave">
            <button type="button" onclick="requestLeave()">Request Leave</button>
        </form>
        <div id="attendanceRecords">
            <h3>Attendance Records</h3>
            <!-- Attendance records list -->
        </div>
        <a href="index.html">Back to Dashboard</a>
    </div>
    <script>
        // Leave Management Script
        function requestLeave() {
            const reason = document.getElementById('leaveReason').value;
            alert(`Leave requested for: ${reason}`);
        }
    </script>
</body>
</html>
